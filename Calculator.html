<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="Calculator.css">
    
    <link rel="stylesheet" href="./font-awesome-4.7.0/css/font-awesome.min.css">
</head>
<body>
    
    <div class = "main-container">
       <div class= "display-container">
            <div class="theme-button-container">
                <div class = "theme-button">
                    <i class="fa fa-sun-o color non-selected" aria-hidden="true"></i>
                    <i class="fa fa-moon-o color" aria-hidden="true"></i>
                </div>
            </div>
            <div class = "display-output-container">
                <label class ="secondary-display">12<span class = "operator"> x </span>4</label>
                <label class = "primary-display">48</label>
                
            </div>
        </div>
       <div class="keypad-container">
            <div class="key operation" onclick="keyClickHandler('%')">AC</div>
            <div class="key operation" onclick="keyClickHandler('%')">+/-</div>
            <div class="key operation" onclick="keyClickHandler('%')">%</div>
            <div class="key operator" onclick="keyClickHandler('/')">/</div>
            <div class="key" onclick="keyClickHandler(7)">7</div>
            <div class="key" onclick="keyClickHandler(8)">8</div>
            <div class="key" onclick="keyClickHandler(9)">9</div>
            <div class="key operator" onclick="keyClickHandler('*')">*</div>
            <div class="key" onclick="keyClickHandler(4)">4</div>
            <div class="key" onclick="keyClickHandler(5)">5</div>
            <div class="key" onclick="keyClickHandler(6)">6</div>
            <div class="key operator" onclick="keyClickHandler('+')">+</div>
            <div class="key" onclick="keyClickHandler(3)">3</div>
            <div class="key" onclick="keyClickHandler(2)">2</div>
            <div class="key" onclick="keyClickHandler(1)">1</div>
            <div class="key operator" onclick="keyClickHandler('-')">-</div>
            <div class="key" onclick="keyClickHandler('undo')"><i class="fa fa-undo" aria-hidden="true"></i></div>
            <div class="key" onclick="keyClickHandler(0)">0</div>
            <div class="key" onclick="keyClickHandler('.')">.</div>
            <div class="key operator" onclick="keyClickHandler('=')">=</div>
        </div>
    </div>
    <script src="./Calculator.js" type="text/javascript"></script>
</body>
</html>
